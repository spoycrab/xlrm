<section>
  <p>XLRM - Reavaliar-Acesso</p>
  <!-- Botão de voltar -->
  <button mat-icon-button class="back-button" (click)="goToTelaInicio()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <!-- Tabela de Usuários Aprovados -->
  <h2>Usuários Aprovados</h2>
  <ng-container *ngIf="approvedUsers.length > 0; else noApprovedUsers">
    <table mat-table [dataSource]="approvedUsers" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let usuario"> {{ usuario.name }} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let usuario"> Aprovado </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let user">
          <button mat-button (click)="modificarParaReprovado(user)">Modificar para Reprovado</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
  <ng-template #noApprovedUsers>
    <p>Não há usuários aprovados.</p>
  </ng-template>
  <!-- Tabela de Usuários Reprovados -->
  <h2>Usuários Reprovados</h2>
  <ng-container *ngIf="rejectedUsers.length > 0; else noRejectedUsers">
    <table mat-table [dataSource]="rejectedUsers" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let usuario"> {{ usuario.name }} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let usuario"> Reprovado </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let user">
          <button mat-button (click)="modificarParaAprovado(user)">Modificar para Aprovado</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
  <ng-template #noRejectedUsers>
    <p>Não há usuários reprovados.</p>
  </ng-template>
</section>
