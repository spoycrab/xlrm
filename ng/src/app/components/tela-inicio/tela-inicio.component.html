<form class="emailForm">
    <section>
        <div class="header">
            <h3>XLRM</h3>
            <button mat-icon-button class="back-button" (click)="goToLogin()">
                <mat-icon>arrow_back</mat-icon>
              </button>
        </div>

        <div class="fields">

            <button (click)="onNavigate()" class="actionButton" >
                Aprovar/Reprovar
            </button>

            <button (click)="onNavigate2()" class="actionButton" >
                Conceder acesso
            </button>

            <button  (click)="onNavigate3()" class="actionButton" >
                Cadastrar Produto
            </button>
        </div>
    </section>
</form>
