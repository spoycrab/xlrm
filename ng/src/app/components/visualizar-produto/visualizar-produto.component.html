<button mat-icon-button class="back-button" (click)="goToTelaInicio()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h3>XLRM</h3>
  <h4>Cadastro de Cliente</h4>
  <div style="max-width: 600px; margin: 0 auto; padding: 1em;">
      <form [formGroup]="productForm" (ngSubmit)="onSearch()">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Nome do produto</mat-label>
          <input matInput formControlName="name" >
        </mat-form-field>
    
        <mat-form-field   appearance="fill" style="width: 100%;">
          <mat-label>Código</mat-label>
          <input matInput type="number" formControlName="code" >
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit"  [disabled]="!productForm.valid">Enviar</button>
      </form>
      <div *ngIf="products.length > 0">
        <h3>Products:</h3>
        <table mat-table [dataSource]="products" matSort>

          <!-- Code Column -->
          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> SKU </th>
            <td mat-cell *matCellDef="let product"> {{ product.code }} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
          </ng-container>
        
          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
            <td mat-cell *matCellDef="let product"> {{ product.description }} </td>
          </ng-container>
        
          <!-- Quantity Column -->
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantidade </th>
            <td mat-cell *matCellDef="let product"> {{ product.quantity }} </td>
          </ng-container>
        
          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Preço </th>
            <td mat-cell *matCellDef="let product"> {{ product.price }} </td>
          </ng-container>
        
          <!-- Created Column -->
          <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Criação </th>
            <td mat-cell *matCellDef="let product"> {{ product.created }} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
      </div>
      <div *ngIf="hasSearched">
        <div *ngIf="products.length === 0">
          <p>Nenhum produto encontrado.</p>
        </div>
      </div>
    </div>
